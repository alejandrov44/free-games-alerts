name: Manual trigger alarm

on:
  workflow_dispatch:
    inputs:
      ENV_VAR_1:
        description: "DISCORD_WEBHOOK_TOKEN"
        required: true
        default: "<DISCORD_WEBHOOK_TOKEN>"
      ENV_VAR_2:
        description: "DISCORD_WEBHOOK_ID"
        required: true
        default: "<DISCORD_WEBHOOK_ID>"

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_TOKEN: ${{ github.event.inputs.DISCORD_WEBHOOK_TOKEN }}
      DISCORD_WEBHOOK_ID: ${{ github.event.inputs.DISCORD_WEBHOOK_ID }}

    strategy:
      matrix:
        node-version: [20]

    steps:
    - run: echo "ðŸŽ‰ The job was triggered by a ${{ github.event_name }} event."

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Checkout free-games-alerts
      uses: actions/checkout@v4

    - name: Install dependencies
      run: npm install

    - name: Run send_free_games_alert script
      run: npm run send_free_games_alert
