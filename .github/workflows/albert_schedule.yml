name: Run Weekly Script
on:
  schedule:
    - cron: '0 15 * * 5' # Every Friday at 15:00 UTC
jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_TOKEN: ${{ secrets.DISCORD_WEBHOOK_TOKEN_ALBERT }}
      DISCORD_WEBHOOK_ID: ${{ secrets.DISCORD_WEBHOOK_ID_ALBERT }}

    strategy:
      matrix:
        node-version: [20]

    steps:
    - run: echo "ðŸŽ‰ The job was triggered by a ${{ github.event_name }} event."

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Checkout free-games-alerts
      uses: actions/checkout@v4

    - name: Install dependencies
      run: npm install

    - name: Run send_free_games_alert script
      run: npm run send_free_games_alert
